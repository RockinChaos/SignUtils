# --{ =-=-=-=-=-=-=-=-=-= SignUtils English Language file, by RockinChaos =-=-=-=-=-=-=-=-=-= }--
# If you don't want a message to be sent, fully remove it from below or make it blank.
en-Version: 1

# This is the prefix that will be sent at the beginning of every single message sent in the language file.
Prefix: '&7[&5SignUtils&7]'

# These messages are specific to the plugin commands.
commands:
  default:
    unknownCommand: '%prefix% &cUnknown command!'
    configReload: '%prefix% &aConfiguration(s) Reloaded!'
    noPermission: '%prefix% &cYou do not have permission to use that command!'
    noPlayer: '%prefix% &cYou must be a player to execute that command!'
    noTarget: '%prefix% &cThe player &b&l%targetplayer% &ccould not be found!'
  updates:
    checking: '%prefix% &4%player% has requested to check for updates!'
    forcing: '%prefix% &4%player% has requested to force update the plugin!'
  
# These messages are specific to the plugins utility signs.  
signs:
  default:
    signCreated: '%prefix% &aSign successfully created!'
    noPermission: '%prefix% &cYou do not have permission to create a utility sign!'
    missingDependency: '%prefix% &c&lWARNING! &cYou must have &b&l%dependency% &cinstalled and enabled in the config.yml to use this utility sign!'
  rank: # These are messages specific to the Rank utility sign.
    signLine: '[Rank]'
    playerLine: '&7&m&l=======&r &4&l%player% &7&m&l======='
    groupSizeLine: '&7Involved in &a&l%group_size% &7group(s).'
    groupListLine: '&e   - %group_list%'